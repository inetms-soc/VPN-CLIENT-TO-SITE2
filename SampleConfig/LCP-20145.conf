#Auto Config NXLOG - Demo01

#INPUT PORT
<Input LCP_20145>
    Module      im_tcp
    Host        0.0.0.0
    Port        20145
    Exec        parse_syslog();
</Input>

#Filters Host
#Output Log Template
#Route Archive
#Input Log LCP

#Route Log  to  port  
<Route forwardLog>
    Path        => _LCP_
</Route>    

