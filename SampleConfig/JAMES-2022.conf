#Auto Config NXLOG - Demo01

#INPUT PORT
<Input JAMES_2022>
    Module      im_tcp
    Host        0.0.0.0
    Port        2022
    Exec        parse_syslog();
</Input>

#Filters Host

#Filters Host1 "DC01_AD"
