#Auto Config NXLOG - Demo01

#INPUT PORT
<Input LLP_2011>
    Module      im_tcp
    Host        0.0.0.0
    Port        2011
    Exec        parse_syslog();
</Input>

#Filters Host
#Output Log Template
#Route Archive
#Input Log LLP

#Route Log  to  port  
<Route forwardLog>
    Path        => _LLP_
</Route>    

