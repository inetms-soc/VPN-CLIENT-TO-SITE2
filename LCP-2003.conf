#Auto Config NXLOG - Demo01

#INPUT PORT
<Input LCP_2003>
    Module      im_tcp
    Host        0.0.0.0
    Port        2003
    Exec        parse_syslog();
</Input>

#Filters Host

#Filters Host0 ""
    <Processor filter_LCP_HOST0>
    Module      pm_filter
    Condition   $raw_event =~ //
</Processor>
#Output Log Template


<Output fileout_LCP_HOST0>
    CreateDir TRUE
    Module      om_file
    File        "/home/syslog/LCP_2003" + "/" + "" + "/" + "" + "-" + strftime(now(), "%Y-%m-%d-%H") + ".log"
</Output>
#Route Archive


<Route LCP>
    Path       LCP_2003 => filter_LCP_HOST0 => fileout_LCP_HOST0
</Route>
#Input Log LCP


<Input LCPHost0>
    Module      im_file
    File        "/home/syslog/LCP//*.log"
    SavePos     TRUE
    ReadFromLast TRUE
    PollInterval 1
    Exec        parse_syslog();
</Input>

#Route Log  to  port  
<Route forwardLog>
    Path      LCP_HOST0  => _LCP_
</Route>    

